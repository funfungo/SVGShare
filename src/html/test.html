<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/lib/velocity.min.js"></script>
    <script src="../js/lib/jquery-1.11.1.min.js"></script>
    <script src="../js/lib/snap.svg.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            text-align: center;
        }
        .blend_multiply{
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    var s = Snap(width,height);
    var t1 = s.text(width/2-20,height/2-20,"SVG ANIMATION");
    t1.attr({
        "text-anchor":"middle",
        "font-size": "100px",
        fill: "#F41D07",
        "font-family": "Impact",
        "mix-blend-mode": "multiply",
        "class": "blend_multiply"
    });
    var t2 = s.text(width/2+20,height/2, "THE POSIBILITY");
    t2.attr({
        "text-anchor":"middle",
        "font-size": "100px",
        fill: "#1BD3E3",
        "font-family": "Impact",
        "mix-blend-mode": "multiply",
        "class": "blend_multiply"
    });
</script>
</body>
</html>
